{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="mb-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="enter the name">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="enter the priority">

                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="enter the date">
                    </div>
                    <input type="submit" class="btn btn-success" >

                </form>




            </div>
            <div class="col-md-6">
                <h4>task names</h4>
                {%  for i in task1 %}
                <div class="shadow card">
                    <div class="card-body">
                        <div class="card-title">{{i.name}}</div>
                        <p><b>{{i.priority}}</b></p>
                         <p><b>{{i.date}}</b></p>

                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-danger" href="{% url 'update' i.id %}">update</a>



                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
